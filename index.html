<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Network Visualization</title>

<!-- CSS Files -->
<link type="text/css" href="css/base.css" rel="stylesheet" />

<!--[if IE]><script language="javascript" type="text/javascript" src="js/jit/Extras/excanvas.js"></script><![endif]-->

<!-- JIT Library File -->
<script language="javascript" type="text/javascript" src="js/jit/jit.js"></script>
<script language="javascript" type="text/javascript" src="js/jit.extensions.js"></script>

<!-- jQuery -->
<script language="javascript" type="text/javascript" src="js/jquery.js"></script>

<!-- Network stuff -->
<script language="javascript" type="text/javascript" src="config.js"></script>
<script language="javascript" type="text/javascript" src="js/model.js"></script>
<script language="javascript" type="text/javascript" src="js/init.js"></script>
</head>

<body onload="init();">
<div id="header"><h1>XKCD - Network Visualizor</h1></div>
<div id="container">
    <div id="systemmonitor" class="subcontainer">
        <div class="menu_bar">
            <h2><img src="images/layout/arrow.png" alt="&gt;" /> System Monitor</h2>
        </div>
        <div class="panel">
        
            <form name="add_machine" method="post" action="javascript:;">
                <fieldset>
                    <label for="machine_name">Machine name</label>
                    <input type="text" id="machine_name" /><br />
                    <label for="machine_connected_0">Connected to</label>
                    <select id="machine_connected_0">
                        <option>Simonellite</option>
                        <option>PC Beneden</option>
                    </select><br />
                    <label for="machine_connected_0"></label>
                    <a href="javascript:;" class="button gray" id="machine_Add">Add</a>
                </fieldset>
            </form>
        
        </div>
    </div>
      
    <div id="network" class="subcontainer">
        <div class="menu_bar">
            <h2><img src="images/layout/arrow.png" alt="&gt;" /> Network</h2>
        </div>
        <div class="panel">
            <div id="network_graph"></div>
            <div id="log"></div>
        </div>
    </div>
</div>
</body>
</html>
